<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <title>A quick Link to all your fav pages</title>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans"
          rel="stylesheet"
          type="text/css"/>
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
          rel="stylesheet"
          integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN"
          crossorigin="anonymous"/>
    <link href="popup.css" rel="stylesheet"/>
    <link href="small_icon.png" rel="icon" sizes="16x16" type="image/png">
    <base target="_blank">
</head>

<body class="body">
<div class="modal-header">
    <h1 class="logo">
        <img class="logo-icon" src="images/my-logo.png" alt="App Name"/>Ronijan
        <span class="version">v1.0.0</span>
    </h1>
</div>
<div class="modal-content">
    <p>A quick Link to all your fav pages - with one click</p>
</div>
<div class="modal-icons">
    <div class="flex-container">
        <div class="flex">
            <a href="https://example.de" title="website">
                <i class="fa fa-globe" style="color:#000;"></i>
            </a>
        </div>
        <div class="flex">
            <a href="https://twitter.com" title="twitter">
                <i class="fa fa-twitter" style="color:#1da1f2;"></i>
            </a>
        </div>
        <div class="flex">
            <a href="https://github.com" title="github">
                <i class="fa fa-github" style="color:#24292e;"></i>
            </a>
        </div>
        <div class="flex">
            <a href="https://youtube.com" title="youtube">
                <i class="fa fa-youtube" style="color:#ff0d0d;"></i>
            </a>
        </div>
        <div class="flex">
            <a href="https://facebook.com" title="facebook">
                <i class="fa fa-facebook" style="color:#4267b2;"></i>
            </a>
        </div>
    </div>
</div>

<script type="text/javascript" src="popup.js"></script>
</body>
</html>
